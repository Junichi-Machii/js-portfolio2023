<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junichi | Portfolio Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="header-content__left">
          <div class="h-shape"></div>
          <div class="header-content__image">
            <img src="img/hero.png" alt="">
          </div>
        </div>
        <div class="header-content__right">
          <h1 class="header-content__name">Junchi Machii</h1>
          <p></p>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about"  id="about"></section>
      <section class="section sec3 portfolio"  id="portfolio"></section>
      <section class="section sec4 blogs"  id="blogs"></section>
      <section class="section sec5 contact"  id="contact"></section>
    </main>

    <div class="controlls">
      <div class="control control_1 active-btn" data-id="home">
        <i class="bx bx-home"></i>
      </div>
      <div class="control control_2" data-id="about">
        <i class="bx bx-user"></i>
      </div>
      <div class="control control_3" data-id="portfolio">
        <i class="bx bx-briefcase"></i>
      </div>
      <div class="control control_4" data-id="blogs">
        <i class="bx bx-news"></i>
      </div>
      <div class="control control_5" data-id="contact">
        <i class="bx bx-envelope-open"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
